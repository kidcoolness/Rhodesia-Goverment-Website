
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOC Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    <style>
        body { background-color: #1e1e1e; color: white; }
        .card { background-color: #2c2c2c; border: none; margin-bottom: 20px; }
        .card-header { background-color: #3a3a3a; color: #00d1b2; }
        .table { color: white; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Security Operations Center</h1>
    <div id="log-container">
        {% include 'partials/soc_tables.html' %}
    </div>
</div>

<script>
function fetchLogs() {
    fetch('/logs')
        .then(response => response.text())
        .then(html => {
            document.getElementById("log-container").innerHTML = html;
        });
}
setInterval(fetchLogs, 5000);
</script>
</body>
</html>
