{% extends "base.html" %}

{% block title %}Profile - RCGP{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">User Profile</h2>

    <div class="card mt-4">
        <div class="card-header bg-dark text-white">
            <h5>Update Profile</h5>
        </div>
        <div class="text-center">
            {% if user.profile_picture %}
                <img src="{{ url_for('static', filename='uploads/' + user.profile_picture) }}" class="rounded-circle" width="150">
            {% else %}
                <img src="{{ url_for('static', filename='assets/img/default_profile.png') }}" class="rounded-circle" width="150">
            {% endif %}
        </div>
        <div class="card-body">
            <form method="POST" action="/update_profile" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">New Password (Leave blank to keep current)</label>
                    <input type="password" name="new_password" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Profile Picture</label>
                    <input type="file" name="profile_picture" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
